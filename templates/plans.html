{% extends "base.html" %}
{% block title %}Plans — OTT Store{% endblock %}
{% block content %}
<h2 class="page-title">Available Plans</h2>
<div class="grid">
  {% for p in plans %}
  <article class="plan-card">
    <div class="plan-header">
      <div class="plan-name">{{ p.name }}</div>
      <div class="plan-price">₹{{ p.price }}</div>
    </div>
    <p class="plan-desc">A great plan for streaming your favourite shows.</p>
    <div class="card-actions">
      <a class="btn ghost" href="{{ url_for('plan_details', id=p.id) }}">Details</a>
      <a class="btn primary" href="{{ url_for('create_checkout_session', id=p.id) }}">Buy ₹{{ p.price }}</a>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
